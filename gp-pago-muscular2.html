<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Estilos para el contenedor principal */
        #app-container {
            max-width: 420px;
            width: 100%;
            background-color: #1f2937; /* slate-800 */
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        /* Estilos de la animaci贸n de transici贸n de pasos */
        .step-content-wrapper {
            transition: all 0.4s ease-in-out;
        }
        .step-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        .step-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilo para el Toast */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease-in-out;
            font-size: 0.9rem;
        }

        /* Estilo para el Loader */
        .loader {
            border: 4px solid #1f2937;
            border-top: 4px solid #6366f1; /* indigo-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Canvas de fuegos artificiales */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }
        .success-active #fireworks-canvas {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="app-container" class="p-6">
        <canvas id="fireworks-canvas"></canvas>
        <div id="content-container" class="relative z-10">
        </div>
    </div>

    <div id="toast"></div>

    <script>
        // ===============================================
        // CONFIGURACIN Y CONSTANTES 
        // ===============================================
        // REEMPLAZAR CON TU URL DE DESPLIEGUE DE APPS SCRIPT
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxTnqO0UYedLEDtN1I5b_qCfOaPUWgQHXTVKMDCoAZaXL-jv3AuhfY6jq-kgH9NaxNB/exec";
        // DEBES REEMPLAZAR ESTO CON EL VALOR REAL DE LA CELDA B1 EN TU HOJA 'Config'
        const TOKEN_SEGURIDAD = "ZAHER_SECURE_2025"; 
        
        //  CONFIGURACIN DINMICA DE DRIVE 
        // ID NICO DEL ARCHIVO O CARPETA DE DRIVE PARA ESTE PRODUCTO
        // DEBES CAMBIAR ESTE VALOR EN CADA COPIA DEL ARCHIVO HTML
        const DRIVE_RESOURCE_ID = "1ychCPUu6L0WM2_RdwiIfTKZ5t8qGbQnt";
        
        // URL de redirecci贸n final (construida con el ID de arriba)
        const FINAL_SUCCESS_REDIRECT_URL = "https://drive.google.com/drive/folders/" + DRIVE_RESOURCE_ID;

        const INSTAGRAM_URL = "https://www.instagram.com/zahermachado_research";
        
        // MONTO BASE REQUERIDO: $5.00 USD
        const BASE_AMOUNT_USD = 5.00;
        
        const POEMA = [
            "Estimado compa帽ero, y usuario de PHYSIOPREPAS. ",
            "Bienvenido a nuestra plataforma de pago",
            "Para poder tener acceso al contenido program谩tico de esta prepa, favor consolidar su pago por medio de los siguientes pasos.",
            "De antemano, muchas gracias por todo."
        ];
        
        const PAYMENT_DETAILS = {
            bank: "BDV (0102)",
            id: "V-30457141",
            phone: "0412-7762812",
            concept: "Nos vemos en la cima"
        };
        
        // Variables para el c谩lculo y el flujo
        let currentRate = 0; // Tasa BCV
        let currentAmountVES = 0; // Monto calculado en VES

        // ===============================================
        // LGICA DE MONTO Y TASA 
        // ===============================================
        
        /**
         * Obtiene la tasa BCV del servidor (Columna F2) y calcula el monto en VES.
         */
        async function fetchExchangeRate() {
            const url = `${APPS_SCRIPT_URL}?token=${TOKEN_SEGURIDAD}&action=getRate`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.tasa > 0) {
                    currentRate = parseFloat(data.tasa);
                    // Calcular el monto en VES
                    currentAmountVES = BASE_AMOUNT_USD * currentRate; 
                    updateAmountDisplay();
                } else {
                     showToast("Error al obtener la Tasa BCV. Usando tasa de respaldo (35.00)");
                     currentRate = 35.00; 
                     currentAmountVES = BASE_AMOUNT_USD * currentRate;
                     updateAmountDisplay();
                }
            } catch (e) {
                showToast("Error de conexi贸n al obtener la Tasa BCV. Usando tasa de respaldo (35.00)");
                currentRate = 35.00;
                currentAmountVES = BASE_AMOUNT_USD * currentRate;
                updateAmountDisplay();
            }
        }

        function getAmountVESDisplay() {
            if (currentAmountVES === 0) return 'Calculando...';
            // Muestra el monto en VES y la equivalencia en USD
            return `${currentAmountVES.toFixed(2)} VES (equiv. $${BASE_AMOUNT_USD.toFixed(2)} USD)`; 
        }
        
        function updateAmountDisplay() {
            const amountElements = document.querySelectorAll('.payment-amount');
            const displayValue = getAmountVESDisplay();
            amountElements.forEach(el => el.textContent = displayValue);
            
            const amountInput = document.getElementById('amountInput');
            if (amountInput) {
                 // El input muestra el monto calculado
                 amountInput.value = currentAmountVES.toFixed(2);
                 amountInput.setAttribute('readonly', 'true'); 
                 amountInput.classList.add('opacity-75'); 
            }
        }

        // ===============================================
        // UTILIDADES UX 
        // ===============================================

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }

        function copyText(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => showToast("隆Copiado!"));
            } else {
                const input = document.createElement('textarea');
                input.value = text;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast("隆Copiado!");
            }
        }

        // ===============================================
        // MANEJO DE PASOS Y VISTAS 
        // ===============================================

        let currentStep = 'step0';
        const TRANSITION_DURATION = 400;

        function getStepContent(step) {
            switch (step) {
                case 'step0':
                    return `
                        <div class="text-center pt-4 pb-8">
                            <i class="fa-solid fa-handshake-angle text-5xl text-indigo-400 mb-6"></i>
                            <h2 class="text-2xl font-bold mb-4 text-white">PHYSIOPREPAS | Muscular</h2>
                            <p class="text-lg leading-relaxed mb-10 text-slate-300 italic px-2">
                                ${POEMA[0]} ${POEMA[1]}<br>
                                <span class="block mt-4 text-slate-400 font-semibold">${POEMA[2]}</span>
                            </p>
                            <button onclick="goToStep('step1_details')" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-indigo-500 transition duration-300">
                                Ver Datos de Pago <i class="fa-solid fa-arrow-right ml-2"></i>
                            </button>
                        </div>`;

                case 'step1_details':
                    return `
                        <div class="bg-indigo-700 p-4 rounded-xl mb-6 text-center">
                            <p class="text-sm text-indigo-300 font-medium">Monto Total a Pagar</p>
                            <h3 class="text-4xl font-extrabold text-white mt-1 payment-amount">${getAmountVESDisplay()}</h3>
                            <p class="text-xs text-indigo-300 mt-2">Tasa BCV utilizada: ${currentRate.toFixed(2)} VES/USD</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="space-y-3 p-4 bg-slate-700 rounded-xl shadow-inner">
                                <p class="text-xs font-semibold text-indigo-400">DATOS BANCARIOS</p>
                                <div class="flex justify-between text-sm border-b border-slate-600 pb-2 cursor-pointer" onclick="copyText('${PAYMENT_DETAILS.bank}')">
                                    <span class="text-slate-400">Banco:</span><span class="text-white">${PAYMENT_DETAILS.bank} <i class="fa-regular fa-copy"></i></span>
                                </div>
                                <div class="flex justify-between text-sm border-b border-slate-600 pb-2 cursor-pointer" onclick="copyText('${PAYMENT_DETAILS.id}')">
                                    <span class="text-slate-400">ID:</span><span class="text-white">${PAYMENT_DETAILS.id} <i class="fa-regular fa-copy"></i></span>
                                </div>
                                <div class="flex justify-between text-sm cursor-pointer" onclick="copyText('${PAYMENT_DETAILS.phone}')">
                                    <span class="text-slate-400">Tel:</span><span class="text-white">${PAYMENT_DETAILS.phone} <i class="fa-regular fa-copy"></i></span>
                                </div>
                            </div>
                            <div class="flex flex-col items-center justify-center p-4 bg-slate-700 rounded-xl shadow-inner">
                                <p class="text-xs font-semibold text-indigo-400 mb-2">PAGO RPIDO</p>
                                <img src="QrBDV.png" alt="QR Pago" class="w-32 h-32 rounded-lg">
                            </div>
                        </div>
                        <button onclick="goToStep('step2_ready')" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-indigo-500 transition duration-300">
                            Siguiente (Referencia)
                        </button>`;

                case 'step2_ready':
                    return `
                        <div class="text-center pt-4 pb-8">
                            <i class="fa-solid fa-clipboard-check text-5xl text-emerald-400 mb-6"></i>
                            <h2 class="text-2xl font-bold mb-4 text-white">驴Ya realizaste el pago?</h2>
                            <button onclick="goToStep('step3_input')" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-emerald-500 transition duration-300">
                                Ingresar Datos Ahora
                            </button>
                            <button onclick="goToStep('step1_details')" class="w-full mt-4 bg-slate-600 text-white font-semibold py-3 rounded-xl">Volver</button>
                        </div>`;

                case 'step3_input':
                    return `
                        <div class="bg-indigo-700 p-3 rounded-xl mb-4 text-center">
                            <p class="text-xs text-indigo-300">MONTO ESPERADO</p>
                            <h3 class="text-2xl font-extrabold text-white payment-amount">${getAmountVESDisplay()}</h3>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm text-slate-400 mb-2">Monto Pagado (VES) - 隆DEBE SER EXACTO!</label>
                            <input type="text" id="amountInput" class="w-full p-3 rounded-xl bg-slate-700 text-white border border-slate-600" value="">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm text-slate-400 mb-2">Referencia (ltimos 6-12 d铆gitos)</label>
                            <input type="text" id="referenceInput" class="w-full p-3 rounded-xl bg-slate-700 text-white border border-slate-600" placeholder="Ej: 123456">
                        </div>
                        <button onclick="verifyPayment()" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-xl">Verificar Pago</button>`;

                case 'step4_email_input': // VISTA: Pedir el Correo
                    return `
                        <div class="text-center pt-4 pb-8">
                            <i class="fa-solid fa-check-circle text-5xl text-lime-400 mb-6"></i>
                            <h2 class="text-2xl font-bold mb-4 text-white">隆Pago Verificado!</h2>
                            <p class="text-lg leading-relaxed mb-6 text-slate-300">
                                Para completar tu inscripci贸n, ingresa el correo que usar谩s para acceder al contenido.
                            </p>
                            <div class="mb-6">
                                <label class="block text-sm text-slate-400 mb-2 text-left">Correo Electr贸nico (Gmail recomendado)</label>
                                <input type="email" id="emailInput" class="w-full p-3 rounded-xl bg-slate-700 text-white border border-slate-600" placeholder="tu.correo@ejemplo.com">
                            </div>
                            <button onclick="submitEmail()" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-indigo-500 transition duration-300">
                                Continuar e Inscribir <i class="fa-solid fa-arrow-right ml-2"></i>
                            </button>
                        </div>`;

                case 'step_registered': // MODIFICADO: A帽adido bot贸n de acceso a Drive
                    const registeredEmail = localStorage.getItem('registeredEmail') || 'N/A';
                    return `
                        <div class="text-center py-8">
                            <i class="fa-solid fa-user-check text-6xl text-lime-400 mb-4"></i>
                            <h2 class="text-2xl font-bold text-white">隆Inscripci贸n Ya Completa!</h2>
                            <p class="text-lg leading-relaxed mb-4 text-slate-300">
                                Esta referencia de pago ya fue utilizada para una inscripci贸n previa con el siguiente correo:
                            </p>
                            <div class="p-4 bg-slate-700 rounded-xl mb-6 shadow-inner">
                                <p class="text-xs font-semibold text-yellow-400 mb-2">CORREO REGISTRADO</p>
                                <p class="text-xl font-extrabold text-white break-words">${registeredEmail}</p>
                            </div>
                            
                            <a href="${FINAL_SUCCESS_REDIRECT_URL}" target="_blank" class="mt-4 w-full inline-block bg-lime-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-lime-500 transition duration-300">
                                <i class="fa-solid fa-folder-open mr-2"></i> Entrar a PHYSIOPREPAS
                            </a>

                            <p class="text-sm text-slate-400 mt-4">
                                Si necesitas cambiar el correo de acceso, por favor, <a href="https://wa.me/+584127762812" target="_blank" class="text-indigo-400 hover:text-indigo-300 font-semibold">contacta a soporte.</a>
                            </p>
                        </div>`;

                case 'loading':
                    return `<div class="flex flex-col items-center py-10"><div class="loader mb-6"></div><h2 class="text-xl text-indigo-400 animate-pulse">Verificando en la red...</h2></div>`;
                
                case 'success':
                    document.getElementById('app-container').classList.add('success-active');
                    startFireworks();
                    // Limpieza final de localStorage
                    localStorage.removeItem('lastVerifiedReference'); 
                    localStorage.removeItem('registeredEmail'); 
                    return `
                        <div class="text-center py-8">
                            <i class="fa-solid fa-heart-circle-check text-6xl text-lime-400 mb-4 animate-bounce"></i>
                            <h2 class="text-3xl font-bold text-lime-400">隆Inscripci贸n Completa!</h2>
                            <p class="text-lg leading-relaxed mb-4 text-slate-300">Acceso concedido al correo registrado.</p>
                            <a href="${FINAL_SUCCESS_REDIRECT_URL}" target="_blank" class="mt-4 w-full inline-block bg-lime-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-lime-500 transition duration-300">
                                Entrar a PHYSIOPREPAS
                            </a>
                        </div>`;

                case 'failure':
                    return `
                        <div class="text-center py-8">
                            <i class="fa-solid fa-triangle-exclamation text-6xl text-red-500 mb-4"></i>
                            <h2 class="text-2xl font-bold text-red-400">Error</h2>
                            <p class="text-sm text-slate-300 mt-4" id="failure-message">Pago No Encontrado. Aseg煤rate de que el monto sea exacto y que hayan pasado al menos 2 minutos desde el pago.</p>
                            <button onclick="goToStep('step3_input')" class="mt-6 w-full bg-red-600 text-white py-3 rounded-xl">Intentar de nuevo</button>
                        </div>`;
            }
        }

        function renderStep() {
            const container = document.getElementById('content-container');
            container.innerHTML = `<div id="step-content" class="step-content-wrapper">${getStepContent(currentStep)}</div>`;
            updateAmountDisplay();
        }

        function goToStep(step) {
            const currentContent = document.getElementById('step-content');
            if (currentStep === step) return;
            
            if (step !== 'success') {
                document.getElementById('app-container').classList.remove('success-active');
                stopFireworks();
            }
            
            if (currentContent) {
                currentContent.classList.remove('step-in');
                currentContent.classList.add('step-out');
            }

            setTimeout(() => {
                currentStep = step;
                renderStep();
                const newContent = document.getElementById('step-content');
                if (newContent) {
                    newContent.classList.add('step-out');
                    requestAnimationFrame(() => {
                        newContent.classList.remove('step-out');
                        newContent.classList.add('step-in');
                    });
                }
            }, currentContent ? TRANSITION_DURATION : 0);
        }

        // ===============================================
        // VERIFICACIN CON SERVIDOR
        // ===============================================

        async function verifyPayment() {
            const ref = document.getElementById('referenceInput').value.trim();
            // Enviamos el MONTO ESPERADO calculado en el cliente
            const mon = currentAmountVES.toFixed(2); 

            if (!ref || ref.length < 6) {
                showToast("La referencia es inv谩lida (m铆nimo 6 d铆gitos).");
                return;
            }

            if (currentAmountVES === 0) {
                showToast("Calculando monto, por favor espere y vuelva a intentar.");
                await fetchExchangeRate(); 
                return;
            }

            goToStep('loading');
            const url = `${APPS_SCRIPT_URL}?token=${TOKEN_SEGURIDAD}&referencia=${ref}&monto=${mon}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    // ESTADO 2: Verificado (No usado) o reci茅n verificado PENDIENTE -> VERIFICADO
                    localStorage.setItem('lastVerifiedReference', data.reference); // Guarda referencia para el siguiente paso
                    localStorage.removeItem('registeredEmail'); // Limpia por si ven铆a de un intento anterior
                    goToStep('step4_email_input');
                } else if (data.status === 'alreadyRegistered') {
                    // ESTADO 3: Verificado (Usado)
                    localStorage.setItem('lastVerifiedReference', data.reference); // Guarda la ref.
                    localStorage.setItem('registeredEmail', data.email); // Guarda el email registrado para mostrarlo
                    goToStep('step_registered');
                } else {
                    // ESTADO 1: Fallo/No encontrado (PENDIENTE)
                    goToStep('failure');
                    document.getElementById('failure-message').textContent = data.message || "Pago No Encontrado. El monto esperado es de " + currentAmountVES.toFixed(2) + " VES. Aseg煤rate de que el pago est茅 registrado en la hoja.";
                }
            } catch (e) {
                showToast("Error de conexi贸n con el servidor.");
                goToStep('failure');
            }
        }
        
        // ===============================================
        // GUARDAR CORREO EN SERVIDOR
        // ===============================================
        
        function isValidEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
        
        async function submitEmail() {
            const email = document.getElementById('emailInput').value.trim();
            const ref = localStorage.getItem('lastVerifiedReference'); // Obtiene la referencia guardada

            if (!isValidEmail(email)) {
                showToast("Por favor, ingresa un correo v谩lido.");
                return;
            }
            
            if (!ref) {
                showToast("Error de sesi贸n. Intente verificar el pago de nuevo.");
                goToStep('failure');
                document.getElementById('failure-message').textContent = "Error interno. Intente verificar el pago de nuevo.";
                return;
            }

            goToStep('loading');
            
            // Llamada al handler 'saveEmail'
            //  AADIDO: resourceId=${DRIVE_RESOURCE_ID} 
            const url = `${APPS_SCRIPT_URL}?token=${TOKEN_SEGURIDAD}&action=saveEmail&referencia=${ref}&email=${encodeURIComponent(email)}&resourceId=${DRIVE_RESOURCE_ID}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    // xito
                    goToStep('success'); 
                } else {
                    goToStep('failure');
                    document.getElementById('failure-message').textContent = data.message || "Error al guardar el correo. La referencia podr铆a estar ya en uso o el pago no est谩 'VERIFICADO'.";
                }
            } catch (e) {
                showToast("Error de conexi贸n al guardar el correo.");
                goToStep('failure');
            }
        }

        // ===============================================
        // SISTEMA DE ANIMACIN (Fireworks) 
        // ===============================================
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [], running = false, animationFrameId;

        function Particle(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 5; this.vy = (Math.random() - 0.5) * 5;
            this.alpha = 1; this.color = color;
        }

        Particle.prototype.update = function() {
            this.vy += 0.08; this.x += this.vx; this.y += this.vy; this.alpha -= 0.02;
        };

        function animate() {
            if (!running) return;
            ctx.fillStyle = 'rgba(30, 41, 59, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            animationFrameId = requestAnimationFrame(animate);
        }

        function startFireworks() {
            running = true;
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            const interval = setInterval(() => {
                if (!running) return clearInterval(interval);
                for(let i=0; i<30; i++) particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height*0.5, '#fde047'));
            }, 500);
            animate();
        }

        function stopFireworks() {
            running = false;
            particles = [];
            cancelAnimationFrame(animationFrameId);
        }

        window.onload = async () => {
            // 1. Obtener la tasa de cambio
            await fetchExchangeRate(); 

            // 2. Verificar el estado de la sesi贸n para retomar el flujo
            const storedReference = localStorage.getItem('lastVerifiedReference');
            const storedRegisteredEmail = localStorage.getItem('registeredEmail');

            if (storedRegisteredEmail) {
                // Caso 3: Pago VERIFICADO y USADO
                goToStep('step_registered'); 
            } else if (storedReference) {
